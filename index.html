<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Decisionary — Tabletop Simulation Platform</title>
  <meta name="description" content="Decisionary — browser-based tabletop simulation platform for crisis, emergency response and operational readiness. Available in English and Polish." />

  <!-- Canonical -->
  <link rel="canonical" href="https://decisionary.app/" />

  <!-- SEO: language versions -->
  <link rel="alternate" hreflang="en" href="https://decisionary.app/en/" />
  <link rel="alternate" hreflang="pl" href="https://decisionary.app/pl/" />
  <link rel="alternate" hreflang="x-default" href="https://decisionary.app/en/" />

  <!-- Social preview (minimal, safe defaults) -->
  <meta property="og:title" content="Decisionary — Tabletop Simulation Platform" />
  <meta property="og:description" content="Run structured tabletop exercises for crisis, emergency response and operational readiness." />
  <meta property="og:url" content="https://decisionary.app/" />
  <meta property="og:type" content="website" />

  <style>
    :root{
      --bg:#f6f7fb;
      --text:#0b1220;
      --muted:rgba(11,18,32,0.68);
      --border:rgba(11,18,32,0.10);
      --shadow:0 12px 28px rgba(11,18,32,0.10);
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      background:
        radial-gradient(900px 520px at 18% 0%, rgba(37,99,235,0.08), transparent 55%),
        radial-gradient(900px 520px at 82% 10%, rgba(124,58,237,0.08), transparent 55%),
        var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }
    .card{
      max-width:760px;
      width:100%;
      background:rgba(255,255,255,0.92);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:22px;
    }
    h1{ margin:0 0 8px; font-size:20px; letter-spacing:-0.2px; }
    p{ margin:0 0 14px; color:var(--muted); line-height:1.5; }
    .links{ display:flex; gap:10px; flex-wrap:wrap; }
    a{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(11,18,32,0.12);
      background:rgba(255,255,255,0.86);
      color:var(--text);
      text-decoration:none;
      font-weight:750;
      transition: transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 10px 24px rgba(11,18,32,0.06);
    }
    a:hover{ transform:translateY(-1px); box-shadow: 0 14px 30px rgba(11,18,32,0.10); }
    .fine{
      margin-top:12px;
      font-size:12.5px;
      color:rgba(11,18,32,0.52);
    }
    code{
      font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
  </style>

  <script>
    (function () {
      // Preserve hash (e.g. #pricing) when redirecting.
      var hash = window.location.hash || "";
      var lang = (navigator.language || "").toLowerCase();

      // Root-relative paths (works reliably on custom domain / GitHub Pages).
      var target = lang.indexOf("pl") === 0 ? "/pl/" : "/en/";

      // Replace so the root page doesn't stay in history.
      window.location.replace(target + hash);
    })();
  </script>
</head>

<body>
  <main class="card" role="main" aria-label="Decisionary language selection">
    <h1>Decisionary</h1>
    <p>
      Select your language / <span lang="pl">Wybierz język</span>.
      If you are not redirected automatically, use the links below.
    </p>

    <div class="links">
      <a href="/en/">English</a>
      <a href="/pl/" lang="pl">Polski</a>
    </div>

    <noscript>
      <p class="fine" style="margin-top:14px">
        JavaScript is disabled, so automatic redirect is unavailable.
      </p>
    </noscript>

    <div class="fine">
      Note: This is a lightweight index page for SEO and accessibility. Main content is available under <code>/en/</code> and <code>/pl/</code>.
    </div>
  </main>
</body>
</html>
